<div class="container">
  <h1>Collapse</h1>

  <p>Demo the use of collapse from <code>angular-bootstrap</code>:
  </p>

  <div class="row">
    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item">
          <button class="btn btn-xs btn-default pull-right"
                  ng-click="ctrl.isCollapsed = !ctrl.isCollapsed"
              >
            <span class="glyphicon glyphicon-chevron-left"
                  ng-if="ctrl.isCollapsed"></span>
            <span class="glyphicon glyphicon-chevron-down"
                  ng-if="!ctrl.isCollapsed"></span>
          </button>
          <div>Reports</div>
          <div class="list-group" collapse="ctrl.isCollapsed"
               style="margin-top: 1em; margin-bottom: 0">
            <a href="#" class="list-group-item active">
              Cras justo odio
            </a>
            <a href="#" class="list-group-item">Dapibus ac facilisis
              in</a>
            <a href="#" class="list-group-item">Morbi leo risus</a>
            <a href="#" class="list-group-item">Porta ac consectetur
              ac</a>
            <a href="#" class="list-group-item">Vestibulum at eros</a>
          </div>
        </li>

      </ul>


    </div>
  </div>

</div>
